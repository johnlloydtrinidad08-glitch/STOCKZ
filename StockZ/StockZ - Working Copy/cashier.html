<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verdaderos Mobile Register</title>
  <link rel="stylesheet" href="css/cashier.css" />
</head>
<body>
  <h2>Mobile Register</h2>
  <div id="cashierProducts" class="product-container"></div>

  <script type="module">
    import { db } from "./js/firebaseConfig.js";
    import {
      collection, getDocs, doc, updateDoc, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const cashierDiv = document.getElementById("cashierProducts");
    const productsRef = collection(db, "products");
    const transactionsRef = collection(db, "transactions");

    async function loadProducts() {
      const snap = await getDocs(productsRef);
      cashierDiv.innerHTML = "";
      snap.forEach(docSnap => {
        const product = { id: docSnap.id, ...docSnap.data() };

        const card = document.createElement("div");
        card.className = "product-card";

        const img = document.createElement("img");
        img.className = "product-image";
        img.src = product.imageURL || "placeholder.jpg";
        img.alt = product.name;

        const price = document.createElement("p");
        price.className = "product-price";
        price.textContent = `â‚±${product.price}`;

        const name = document.createElement("p");
        name.className = "product-name";
        name.textContent = product.name;

        const button = document.createElement("button");
        button.className = "sale-btn";
        button.textContent = `Sell (Stock: ${product.qty})`;
        button.onclick = async () => await recordSale(product);

        card.appendChild(img);
        card.appendChild(price);
        card.appendChild(name);
        card.appendChild(button);

        cashierDiv.appendChild(card);
      });
    }

    async function recordSale(product) {
      if (product.qty <= 0) return alert("Out of stock!");

      const newQty = product.qty - 1;
      await updateDoc(doc(db, "products", product.id), { qty: newQty });

      await addDoc(transactionsRef, {
        productId: product.id,
        productName: product.name,
        type: "sale",
        quantityChange: -1,
        price: product.price,
        totalAmount: product.price,
        timestamp: serverTimestamp()
      });

      alert(`Sold 1 ${product.name}`);
      loadProducts();
    }

    loadProducts();
  </script>
</body>
</html>
