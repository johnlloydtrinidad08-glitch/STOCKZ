<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Inventory</title>
</head>
<body>

  <!-- sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Verdaderos</h2>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a class="active" href="inventory.html">Inventory</a></li>
      <li><a href="inventoryhistory.html">Inventory History</a></li>
      <li><a href="sales.html">Sales Overview</a></li>
    </ul>
  </aside>

  <!-- search bar -->
    <header class="topbar">
        <input id="globalSearch" type="text" placeholder="Search Products" autocomplete="off" />
    </header>

  <!-- content mismo -->
  <main class="content">
    <section class="page-title">
      <h2>Manage Product</h2>
      <div class="action-buttons">
        <button id="btnAddProduct" class="btn primary"required>+ Add Product</button>
        <button id="btnAddCategory" class="btn secondary">+ Add Category</button>
      </div>
    </section>

    <div class="table-card">
      <table class="product-table">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Category</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productList">
          <!-- rows ng js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- add product popup -->
  <div class="modal" id="modalAddProduct" aria-hidden="true">
    <div class="modal-content">
      <h3>Add Product</h3>
      <label>Product Name</label>
      <input id="productName" type="text" placeholder="Enter product name">

      <label>Quantity</label>
      <input id="productQty" type="number" min="0" value="1">

      <label>Price (₱)</label>
      <input id="productPrice" type="number" min="0" step="0.01" value="0">

      <label>Category</label>
      <select id="productCategory"></select>

      <label>Product Image URL</label>
      <input id="productImage" type="text" placeholder="https://... (optional)">

      <div class="modal-buttons">
        <button id="saveAddProduct" class="btn primary">Save</button>
        <button class="btn secondary close-modal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- update product popup -->
  <div class="modal" id="modalUpdateProduct" aria-hidden="true">
    <div class="modal-content">
      <h3>Update Product</h3>
      <input id="updateId" type="hidden">

      <label>Product Name</label>
      <input id="updateName" type="text">

      <label>Quantity</label>
      <input id="updateQty" type="number" min="0">

      <label>Price (₱)</label>
      <input id="updatePrice" type="number" min="0" step="0.01">

      <label>Category</label>
      <select id="updateCategory"></select>

      <label>Status</label>
      <select id="updateStatus">
        <option value="In Stock">In Stock</option>
        <option value="Out of Stock">Out of Stock</option>
      </select>

      <label>Image URL</label>
      <input id="updateImage" type="text">

      <div class="modal-buttons">
        <button id="saveUpdateProduct" class="btn primary">Update</button>
        <button class="btn secondary close-modal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- add category popup -->
  <div class="modal" id="modalAddCategory" aria-hidden="true">
    <div class="modal-content">
      <h3>Add Category</h3>
      <label>Category Name</label>
      <input id="newCategory" type="text" placeholder="e.g. Shirt">

      <div class="modal-buttons">
        <button id="saveCategory" class="btn primary">Save</button>
        <button class="btn secondary close-modal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- delete confirm popup -->
  <div class="modal" id="modalConfirm" aria-hidden="true">
    <div class="modal-content">
      <h3>Confirm</h3>
      <p>Are you sure you want to delete this product?</p>
      <div class="modal-buttons">
        <button id="confirmYes" class="btn primary">Yes</button>
        <button id="confirmNo" class="btn secondary close-modal">No</button>
      </div>
    </div>
  </div>

  <!-- js imports -->
  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/inventory.js"></script>
  <script src="js/search.js"></script>

</body>
</html>
