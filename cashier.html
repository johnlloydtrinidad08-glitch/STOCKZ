<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verdaderos Cashier</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { padding: 1rem; text-align: center; }
    .product-btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1.2rem;
      background: #222;
      color: white;
      border-radius: 8px;
      border: none;
    }
    .product-btn:active { background: #333; }
  </style>
</head>
<body>
  <h2>Mobile Cashier</h2>
  <div id="cashierProducts"></div>

  <script type="module">
    import { db } from "./js/firebaseConfig.js";
    import {
      collection, getDocs, doc, updateDoc, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const cashierDiv = document.getElementById("cashierProducts");
    const productsRef = collection(db, "products");
    const transactionsRef = collection(db, "transactions");

    async function loadProducts() {
      const snap = await getDocs(productsRef);
      cashierDiv.innerHTML = "";
      snap.forEach(docSnap => {
        const product = { id: docSnap.id, ...docSnap.data() };
        const btn = document.createElement("button");
        btn.className = "product-btn";
        btn.textContent = `${product.name} (â‚±${product.price}) - Stock: ${product.qty}`;
        btn.onclick = async () => await recordSale(product);
        cashierDiv.appendChild(btn);
      });
    }

    async function recordSale(product) {
      if (product.qty <= 0) return alert("Out of stock!");

      const newQty = product.qty - 1;
      await updateDoc(doc(db, "products", product.id), { qty: newQty });

      await addDoc(transactionsRef, {
        productId: product.id,
        productName: product.name,
        type: "sale",
        quantityChange: -1,
        price: product.price,
        totalAmount: product.price,
        timestamp: serverTimestamp()
      });

      alert(`Sold 1 ${product.name}`);
      loadProducts(); 
    }

    loadProducts();
  </script>
</body>
</html>
